<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        audio {
            display: none;
        }
        audio.show{
            display: block;
        }
    </style>
</head>

<body>
    <audio class="jx" id="10" controls>
        <source src="10.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>
    <audio class="jx" id="4" controls>
        <source src="4.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>
    <audio class="jx" id="8" controls>
        <source src="8.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>
    <audio class="jx" id="9" controls>
        <source src="9.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>
    <audio class="jx" id="12" controls>
        <source src="12.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>
    <audio class="jx" id="20" controls>
        <source src="20.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>
    <script>
        const url = window.location.href;
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id'); // "2"

        console.log(`id: ${id}`);

        const allAudio = document.querySelectorAll('audio');
        allAudio.forEach(e => {
            if (e.id == id) {
                e.classList.add('show');
            }
        })

    </script>
</body>

</html>
